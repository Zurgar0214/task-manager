<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager UI</title>
    <link rel="stylesheet" href="/ui/assets/styles.css" />
  </head>
  <body>
    <div class="min-h-screen bg-gray-50">
      <div class="container mx-auto px-4 py-6 max-w-3xl">
        <!-- Header -->
        <div class="mb-6 flex items-center justify-between">
          <h1 class="text-2xl">Mis Tareas</h1>
          <button id="open-create" class="inline-flex items-center px-3 py-2 rounded-md bg-primary text-primary-foreground">Agregar</button>
        </div>

        <!-- Create form (visible) -->
        <div class="mb-6">
          <form id="create-form" class="sm:flex sm:items-center sm:gap-4">
            <input id="title" class="w-full rounded-md border-input bg-input-background px-4 py-3" placeholder="Â¿QuÃ© quieres hacer hoy?" autocomplete="off" required />
            <button type="submit" class="mt-3 sm:mt-0 sm:ml-2 inline-flex items-center px-4 py-2 rounded-md bg-primary text-primary-foreground">Agregar tarea</button>
          </form>
        </div>

        <!-- Task list / states -->
        <div>
          <div id="loading" class="flex items-center justify-center py-12 hidden">
            <div class="animate-spin h-6 w-6 border-2 border-gray-300 rounded-full"></div>
          </div>

          <div id="empty-state" class="text-center py-12 text-gray-500 hidden">
            <p>No hay tareas</p>
            <p class="text-sm mt-1">Comienza agregando una nueva tarea</p>
          </div>

          <ul id="task-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></ul>
        </div>
      </div>
    </div>

    <script src="/ui/assets/app.js"></script>
  </body>
</html>
